<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Login - Smart Market System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #1a3a5f;
      --secondary: #2c5c7a;
      --accent: #3a9bdc;
      --accent-light: #5bb3e8;
      --light: #f8fafc;
      --text: #2d3748;
      --text-light: #718096;
      --success: #38b2ac;
      --border: #e2e8f0;
      --error: #e53e3e;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 40px; position: relative;
    }

    body::before {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://source.unsplash.com/1600x900/?shopping,customer') no-repeat center/cover;
      opacity: 0.1; z-index: -1;
    }

    .container {
      background: var(--light);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
      animation: fadeInUp 0.8s ease;
      position: relative;
      border: 1px solid var(--border);
    }

    .container::before {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 6px;
      background: linear-gradient(to right, var(--accent), var(--success));
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
    }
    .logo i {
      color: var(--accent);
      background: rgba(58, 155, 220, 0.1);
      padding: 10px;
      border-radius: 12px;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 40px;
      font-weight: 700;
      letter-spacing: -0.5px;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(to right, var(--accent), var(--success));
      border-radius: 3px;
    }

    .form-container {
      margin-bottom: 25px;
      padding: 25px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border);
    }

    .input-group { margin-bottom: 20px; text-align: left; }
    .input-wrapper { position: relative; }
    .input-wrapper i {
      position: absolute; left: 15px; top: 50%;
      transform: translateY(-50%); color: var(--text-light);
    }

    input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--light);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(58, 155, 220, 0.2);
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin: 20px 0 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, var(--accent), var(--accent-light));
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(58, 155, 220, 0.3);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(58, 155, 220, 0.4);
    }

    #message {
      margin: 20px 0;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    .message-success {
      background: rgba(56, 178, 172, 0.1);
      color: var(--success);
      border: 1px solid rgba(56, 178, 172, 0.3);
      display: block !important;
    }

    .message-error {
      background: rgba(229, 62, 62, 0.1);
      color: var(--error);
      border: 1px solid rgba(229, 62, 62, 0.3);
      display: block !important;
    }

    .link {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .link:hover { color: var(--success); }

    .footer-note {
      margin-top: 30px;
      font-size: 0.9rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .footer-note i { color: var(--accent); }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-store"></i>
      <span>Smart Market System</span>
    </div>
    <h1>Customer Login</h1>

    <div class="form-container">
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Enter your username" required />
          </div>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>
        </div>
        <button type="submit" class="button" id="loginButton">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div id="message"></div>
      <a href="register.html" class="link">Don't have an account? Register here</a>
    </div>

    <div class="footer-note">
      <i class="far fa-copyright"></i>
      <span>2025 Smart Market System. All rights reserved.</span>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8080/customer/login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageDiv = document.getElementById("message");
      const button = document.getElementById("loginButton");

      messageDiv.textContent = "";
      messageDiv.className = "";
      button.disabled = true;
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        let data = {};
        try {
          data = await res.json();
        } catch {
          console.warn("Non-JSON response from backend, continuing...");
        }

        if (!res.ok) throw new Error(data.detail || "Invalid credentials");

        // ✅ Save session
        localStorage.setItem("customer_username", username);
        localStorage.setItem("customer_logged_in", "true");

        // ✅ Animated message + redirect
        messageDiv.textContent = "✅ Login successful! Redirecting...";
        messageDiv.className = "message-success";

        console.log("Redirecting to cities.html...");
        setTimeout(() => {
          window.location.href = "cities.html";
        }, 1200);
      } catch (err) {
        console.error("Login error:", err);
        messageDiv.textContent = "❌ " + (err.message || "Network error");
        messageDiv.className = "message-error";
      } finally {
        button.disabled = false;
        button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    });
  </script>
</body>
</html>
