<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Management - Smart Market System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a3a5f;
            --secondary: #2c5c7a;
            --accent: #3a9bdc;
            --accent-light: #5bb3e8;
            --light: #f8fafc;
            --text: #2d3748;
            --text-light: #718096;
            --success: #38b2ac;
            --border: #e2e8f0;
            --error: #e53e3e;
            --warning: #ed8936;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 40px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?admin,dashboard') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 1400px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            margin: 0 auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--accent), var(--success));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 700;
        }

        .logo i {
            color: var(--accent);
            background: rgba(58, 155, 220, 0.1);
            padding: 10px;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--accent), var(--success));
            border-radius: 3px;
        }

        .admin-info {
            margin-bottom: 30px;
            color: var(--text-light);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-info i {
            color: var(--accent);
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* Users Controls */
        .users-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            flex: 1;
            min-width: 400px;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .search-box input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(58, 155, 220, 0.2);
        }

        .filter-select {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .back-btn {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .back-btn:hover {
            background: var(--text-light);
            color: white;
        }

        .export-btn {
            background: linear-gradient(to right, var(--success), #4fd1c7);
            color: white;
        }

        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 178, 172, 0.4);
        }

        .add-user-btn {
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
        }

        .add-user-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 155, 220, 0.4);
        }

        /* Users Table Section */
        .users-section {
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: var(--accent);
        }

        .users-count {
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .users-table th {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .users-table tr:hover {
            background: rgba(58, 155, 220, 0.05);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(58, 155, 220, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-details {
            text-align: left;
        }

        .user-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .user-email {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .role-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .role-admin {
            background: rgba(229, 62, 62, 0.1);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.3);
        }

        .role-retailer {
            background: rgba(58, 155, 220, 0.1);
            color: var(--accent);
            border: 1px solid rgba(58, 155, 220, 0.3);
        }

        .role-customer {
            background: rgba(56, 178, 172, 0.1);
            color: var(--success);
            border: 1px solid rgba(56, 178, 172, 0.3);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(56, 178, 172, 0.1);
            color: var(--success);
            border: 1px solid rgba(56, 178, 172, 0.3);
        }

        .status-inactive {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .status-suspended {
            background: rgba(229, 62, 62, 0.1);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.3);
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .edit-btn {
            background: rgba(56, 178, 172, 0.1);
            color: var(--success);
            border: 1px solid rgba(56, 178, 172, 0.3);
        }

        .edit-btn:hover {
            background: var(--success);
            color: white;
        }

        .delete-btn {
            background: rgba(229, 62, 62, 0.1);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.3);
        }

        .delete-btn:hover {
            background: var(--error);
            color: white;
        }

        .suspend-btn {
            background: rgba(237, 137, 54, 0.1);
            color: var(--warning);
            border: 1px solid rgba(237, 137, 54, 0.3);
        }

        .suspend-btn:hover {
            background: var(--warning);
            color: white;
        }

        /* Loading and Empty States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            color: var(--text-light);
        }

        .loading i {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .loading p {
            font-size: 1.1rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        /* Footer */
        .footer-note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-note i {
            color: var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .users-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filter {
                min-width: 100%;
            }

            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .users-section {
                padding: 20px;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .table-container {
                font-size: 0.9rem;
            }

            .action-btns {
                flex-direction: column;
                gap: 5px;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Smart Market System</span>
        </div>
        <h1>User Management</h1>

        <div class="admin-info">
            <i class="fas fa-user-shield"></i>
            <span>Administrator Dashboard</span>
        </div>

        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users stat-icon"></i>
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-store-alt stat-icon"></i>
                <div class="stat-value" id="totalRetailers">0</div>
                <div class="stat-label">Retailers</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-friends stat-icon"></i>
                <div class="stat-value" id="totalCustomers">0</div>
                <div class="stat-label">Customers</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-clock stat-icon"></i>
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
        </div>

        <!-- Users Controls -->
        <div class="users-controls">
            <div class="search-filter">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search users...">
                </div>
                <select class="filter-select" id="roleFilter">
                    <option value="all">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="retailer">Retailer</option>
                    <option value="customer">Customer</option>
                </select>
                <select class="filter-select" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="suspended">Suspended</option>
                </select>
            </div>
            <div class="action-buttons">
                <button class="action-btn back-btn" onclick="goToDashboard()">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
                <button class="action-btn export-btn" onclick="exportUsers()">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="action-btn add-user-btn" onclick="openAddUserModal()">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </div>
        </div>

        <!-- Users Table -->
        <div class="users-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-users-cog"></i>
                    All Users
                </h2>
                <div class="users-count" id="usersCount">0 users</div>
            </div>

            <div class="table-container">
                <table class="users-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Last Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <tr>
                            <td colspan="6" class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Loading users...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer-note">
            <i class="far fa-copyright"></i>
            <span>2025 Smart Market System. All rights reserved.</span>
        </div>
    </div>

    <script>
        let usersData = [];

        // Fetch users from API
        async function fetchUsers() {
            try {
                showLoadingState();
                const response = await fetch('http://localhost:/admin/users');
                
                if (!response.ok) {
                    throw new Error(`Failed to load users: ${response.status}`);
                }
                
                const data = await response.json();
                usersData = data;
                displayUsers(data);
                updateStats(data);
                
            } catch (error) {
                console.error('Error fetching users:', error);
                showErrorState('Failed to load users. Please try again.');
            }
        }

        // Display users in table
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (!users || users.length === 0) {
                usersList.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-users-slash"></i>
                            <p>No users found</p>
                            <p>Add your first user to get started</p>
                        </td>
                    </tr>
                `;
                document.getElementById('usersCount').textContent = '0 users';
                return;
            }

            usersList.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                const initials = getUserInitials(user.username);
                const joinDate = formatDate(user.created_at || new Date().toISOString());
                const lastActive = formatDate(user.last_active || user.created_at || new Date().toISOString());
                
                row.innerHTML = `
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${initials}</div>
                            <div class="user-details">
                                <div class="user-name">${user.username}</div>
                                <div class="user-email">${user.email || 'No email provided'}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="role-badge role-${user.role}">
                            <i class="fas ${getRoleIcon(user.role)}"></i>
                            ${user.role.charAt(0).toUpperCase() + user.role.slice(1)}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${user.status || 'active'}">
                            ${user.status ? user.status.charAt(0).toUpperCase() + user.status.slice(1) : 'Active'}
                        </span>
                    </td>
                    <td>${joinDate}</td>
                    <td>${lastActive}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn edit-btn" onclick="editUser(${user.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            ${user.role !== 'admin' ? `
                                <button class="btn suspend-btn" onclick="toggleUserStatus(${user.id}, '${user.status}')">
                                    <i class="fas ${user.status === 'suspended' ? 'fa-play' : 'fa-pause'}"></i> ${user.status === 'suspended' ? 'Activate' : 'Suspend'}
                                </button>
                                <button class="btn delete-btn" onclick="deleteUser(${user.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            ` : ''}
                        </div>
                    </td>
                `;
                usersList.appendChild(row);
            });
            
            document.getElementById('usersCount').textContent = `${users.length} ${users.length === 1 ? 'user' : 'users'}`;
        }

        // Update statistics
        function updateStats(users) {
            const totalUsers = users.length;
            const totalRetailers = users.filter(u => u.role === 'retailer').length;
            const totalCustomers = users.filter(u => u.role === 'customer').length;
            const activeUsers = users.filter(u => u.status === 'active').length;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalRetailers').textContent = totalRetailers;
            document.getElementById('totalCustomers').textContent = totalCustomers;
            document.getElementById('activeUsers').textContent = activeUsers;
        }

        // Helper function to get user initials
        function getUserInitials(username) {
            return username.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        // Helper function to get role icon
        function getRoleIcon(role) {
            const icons = {
                'admin': 'fa-user-shield',
                'retailer': 'fa-store-alt',
                'customer': 'fa-user'
            };
            return icons[role] || 'fa-user';
        }

        // Helper function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Show loading state
        function showLoadingState() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = `
                <tr>
                    <td colspan="6" class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading users...</p>
                    </td>
                </tr>
            `;
        }

        // Show error state
        function showErrorState(message) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${message}</p>
                        <button class="action-btn add-user-btn" onclick="fetchUsers()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </td>
                </tr>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = usersData.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                (user.email && user.email.toLowerCase().includes(searchTerm))
            );
            displayUsers(filteredUsers);
        });

        // Filter functionality
        document.getElementById('roleFilter').addEventListener('change', filterUsers);
        document.getElementById('statusFilter').addEventListener('change', filterUsers);

        function filterUsers() {
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filteredUsers = usersData.filter(user => {
                const roleMatch = roleFilter === 'all' || user.role === roleFilter;
                const statusMatch = statusFilter === 'all' || user.status === statusFilter;
                return roleMatch && statusMatch;
            });
            
            displayUsers(filteredUsers);
        }

        // User management functions
        function editUser(userId) {
            const user = usersData.find(u => u.id === userId);
            if (user) {
                alert(`Edit functionality for ${user.username} would be implemented here`);
                // In a real app, you would open an edit modal
            }
        }

        function toggleUserStatus(userId, currentStatus) {
            const user = usersData.find(u => u.id === userId);
            if (user) {
                const newStatus = currentStatus === 'suspended' ? 'active' : 'suspended';
