<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Registration - Smart Market System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a3a5f;
            --secondary: #2c5c7a;
            --accent: #3a9bdc;
            --accent-light: #5bb3e8;
            --light: #f8fafc;
            --text: #2d3748;
            --text-light: #718096;
            --success: #38b2ac;
            --border: #e2e8f0;
            --error: #e53e3e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?shopping,register') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 480px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--accent), var(--success));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 700;
        }

        .logo i {
            color: var(--accent);
            background: rgba(58, 155, 220, 0.1);
            padding: 10px;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--accent), var(--success));
            border-radius: 3px;
        }

        .form-container {
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(58, 155, 220, 0.2);
        }

        .button {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin: 20px 0 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(58, 155, 220, 0.3);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .button:hover::after {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 155, 220, 0.4);
        }

        .link {
            display: inline-block;
            margin-top: 20px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            font-size: 0.95rem;
        }

        .link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .link:hover {
            color: var(--success);
        }

        .link:hover::after {
            width: 100%;
            background-color: var(--success);
        }

        #message {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .message-success {
            background: rgba(56, 178, 172, 0.1);
            color: var(--success);
            border: 1px solid rgba(56, 178, 172, 0.3);
            display: block !important;
        }

        .message-error {
            background: rgba(229, 62, 62, 0.1);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.3);
            display: block !important;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-note i {
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Smart Market System</span>
        </div>
        <h1>Customer Registration</h1>

        <div class="form-container">
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter your username" required />
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required />
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" required />
                    </div>
                </div>
                
                <button type="submit" class="button">Create Account</button>
            </form>
            
            <div id="message"></div>
            
            <a href="login.html" class="link">Already have an account? Login here</a>
        </div>

        <div class="footer-note">
            <i class="far fa-copyright"></i>
            <span>2025 Smart Market System. All rights reserved.</span>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = '';

            try {
                const response = await fetch('http://127.0.0.1:8080/customer/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role: "customer" })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || "Registration failed");
                }

                messageDiv.textContent = data.message || 'Registration successful!';
                messageDiv.className = 'message-success';

                // Clear form after successful registration
                document.getElementById('registerForm').reset();

                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                messageDiv.textContent = `‚ùå ${error.message}`;
                messageDiv.className = 'message-error';
            }
        });
    </script>
</body>

</html>
