<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Market System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a3a5f;
            --secondary: #2c5c7a;
            --accent: #3a9bdc;
            --accent-light: #5bb3e8;
            --light: #f8fafc;
            --text: #2d3748;
            --text-light: #718096;
            --success: #38b2ac;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?market,shopping') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 520px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--accent), var(--success));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 700;
        }

        .logo i {
            color: var(--accent);
            background: rgba(58, 155, 220, 0.1);
            padding: 10px;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.4rem;
            color: var(--primary);
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--accent), var(--success));
            border-radius: 3px;
        }

        .section {
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }

        .section h2 i {
            color: var(--accent);
            background: rgba(58, 155, 220, 0.1);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .button {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(58, 155, 220, 0.3);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .button:hover::after {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 155, 220, 0.4);
        }

        .link {
            display: inline-block;
            margin-top: 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            font-size: 0.95rem;
        }

        .link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .link:hover {
            color: var(--success);
        }

        .link:hover::after {
            width: 100%;
            background-color: var(--success);
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            gap: 15px;
        }

        .feature {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature i {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 10px;
            background: rgba(58, 155, 220, 0.1);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 12px;
        }

        .feature p {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-note i {
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .features {
                flex-direction: column;
                gap: 15px;
            }
            
            .section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Smart Market System</span>
        </div>
        <h1>Welcome to Smart Market</h1>

        <div class="features">
            <div class="feature">
                <i class="fas fa-shopping-cart"></i>
                <p>Easy Shopping</p>
            </div>
            <div class="feature">
                <i class="fas fa-tags"></i>
                <p>Best Deals</p>
            </div>
            <div class="feature">
                <i class="fas fa-shipping-fast"></i>
                <p>Fast Delivery</p>
            </div>
        </div>

        <div class="section">
            <h2><i class="fas fa-user"></i> Continue as a Customer</h2>
            <a href="customer/login.html" class="button">Customer Login</a>
            <a href="customer/register.html" class="link">Not a Customer? Join us today!</a>
        </div>

        <div class="section">
            <h2><i class="fas fa-store-alt"></i> Retailer Access</h2>
            <a href="retailer/login.html" class="button">Retailer Login</a>
            <a href="retailer/register.html" class="link">Not a Retailer? Sell with us!</a>
        </div>

        <div class="section">
            <h2><i class="fas fa-cogs"></i> Admin Portal</h2>
            <a href="admin/login.html" class="button">Admin Login</a>
        </div>

        <div class="footer-note">
            <i class="far fa-copyright"></i>
            <span>2025 Smart Market System. All rights reserved.</span>
        </div>
    </div>
</body>

</html>
