<!DOCTYPE html>
<html>
<head>
  <title>Retailer Details</title>
</head>
<body>
  <h2>Retailer Details</h2>
  <div id="retailerInfo"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch(`http://127.0.0.1:8080/admin/retailers/${id}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("retailerInfo").innerHTML = `
          <h3>${data.name}</h3>
          <p>Location: ${data.location}</p>
          <p>Status: ${data.status}</p>
        `;
      });
  </script>
</body>
</html>
