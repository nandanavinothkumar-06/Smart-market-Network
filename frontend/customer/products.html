<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products - Smart Market System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a3a5f;
            --secondary: #2c5c7a;
            --accent: #3a9bdc;
            --accent-light: #5bb3e8;
            --light: #f8fafc;
            --text: #2d3748;
            --text-light: #718096;
            --success: #38b2ac;
            --border: #e2e8f0;
            --error: #e53e3e;
            --warning: #ed8936;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 40px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?products,groceries') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 1200px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            margin: 0 auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--accent), var(--success));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 700;
        }

        .logo i {
            color: var(--accent);
            background: rgba(58, 155, 220, 0.1);
            padding: 10px;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--accent), var(--success));
            border-radius: 3px;
        }

        .retailer-info {
            margin-bottom: 30px;
            color: var(--text-light);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .retailer-info i {
            color: var(--accent);
        }

        .retailer-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(237, 137, 54, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            color: var(--warning);
            font-weight: 600;
        }

        /* Products Controls */
        .products-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-sort {
            display: flex;
            gap: 15px;
            flex: 1;
            min-width: 300px;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .search-box input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(58, 155, 220, 0.2);
        }

        .sort-select {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .back-btn {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .back-btn:hover {
            background: var(--text-light);
            color: white;
        }

        .cart-btn {
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
        }

        .cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 155, 220, 0.4);
        }

        /* Products Grid */
        .products-section {
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: var(--accent);
        }

        .products-count {
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--accent);
            background: white;
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-new {
            background: rgba(58, 155, 220, 0.1);
            color: var(--accent);
            border: 1px solid rgba(58, 155, 220, 0.3);
        }

        .badge-sale {
            background: rgba(229, 62, 62, 0.1);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.3);
        }

        .badge-popular {
            background: rgba(56, 178, 172, 0.1);
            color: var(--success);
            border: 1px solid rgba(56, 178, 172, 0.3);
        }

        .product-image {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: rgba(58, 155, 220, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--accent);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
            line-height: 1.3;
        }

        .product-category {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 5px 0;
        }

        .product-price .original {
            font-size: 1rem;
            color: var(--text-light);
            text-decoration: line-through;
            margin-right: 8px;
        }

        .quantity-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-high {
            background: rgba(56, 178, 172, 0.1);
            color: var(--success);
            border: 1px solid rgba(56, 178, 172, 0.3);
        }

        .quantity-medium {
            background: rgba(237, 137, 54, 0.1);
            color: var(--warning);
            border: 1px solid rgba(237, 137, 54, 0.3);
        }

        .quantity-low {
            background: rgba(229, 62, 62, 0.1);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.3);
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            justify-content: center;
        }

        .add-to-cart-btn {
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
        }

        .add-to-cart-btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--accent));
            transform: translateY(-2px);
        }

        .wishlist-btn {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .wishlist-btn:hover {
            background: var(--text-light);
            color: white;
        }

        /* Loading and Empty States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            color: var(--text-light);
        }

        .loading i {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .loading p {
            font-size: 1.1rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        /* Footer */
        .footer-note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-note i {
            color: var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .products-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-sort {
                min-width: 100%;
            }

            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .products-section {
                padding: 20px;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Smart Market System</span>
        </div>
        <h1>Available Products</h1>

        <div class="retailer-info">
            <i class="fas fa-store-alt"></i>
            <span id="retailerTitle">Loading retailer information...</span>
            <div class="retailer-rating">
                <i class="fas fa-star"></i>
                <span>4.5</span>
            </div>
        </div>

        <!-- Products Controls -->
        <div class="products-controls">
            <div class="search-sort">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search products...">
                </div>
                <select class="sort-select" id="sortSelect">
                    <option value="name">Sort by Name</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="quantity">Quantity Available</option>
                </select>
            </div>
            <div class="action-buttons">
                <button class="action-btn back-btn" onclick="goBackToRetailers()">
                    <i class="fas fa-arrow-left"></i> Back to Retailers
                </button>
                <button class="action-btn cart-btn" onclick="viewCart()">
                    <i class="fas fa-shopping-cart"></i> View Cart
                </button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-boxes"></i>
                    All Products
                </h2>
                <div class="products-count" id="productsCount">0 products</div>
            </div>

            <div id="productsContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading products...</p>
                </div>
            </div>
        </div>

        <div class="footer-note">
            <i class="far fa-copyright"></i>
            <span>2025 Smart Market System. All rights reserved.</span>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const retailerId = urlParams.get('retailerId');
        const retailerName = urlParams.get('retailerName');
        let productsData = [];

        // Set retailer title
        document.getElementById('retailerTitle').textContent = retailerName 
            ? `From ${retailerName}` 
            : `Retailer ID: ${retailerId}`;

        // Fetch products from API
        async function fetchProducts() {
            try {
                showLoadingState();
                const response = await fetch(`http://localhost:8080/customer/products/${retailerId}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load products: ${response.status}`);
                }
                
                const data = await response.json();
                productsData = data;
                displayProducts(data);
                
            } catch (error) {
                console.error('Error fetching products:', error);
                showErrorState('Failed to load products. Please try again.');
            }
        }

        // Display products in grid
        function displayProducts(products) {
            const productsContent = document.getElementById('productsContent');
            
            if (!products || products.length === 0) {
                productsContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <p>No products available from this retailer</p>
                        <p>Please check back later or browse other retailers</p>
                    </div>
                `;
                document.getElementById('productsCount').textContent = '0 products';
                return;
            }

            const productsGrid = document.createElement('div');
            productsGrid.className = 'products-grid';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                const quantityClass = getQuantityClass(product.quantity);
                const badge = getProductBadge(product);
                
                productCard.innerHTML = `
                    ${badge ? `<div class="product-badge ${badge.class}">${badge.text}</div>` : ''}
                    
                    <div class="product-image">
                        <i class="fas ${getProductIcon(product.category)}"></i>
                    </div>
                    
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${product.category || 'General'}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="quantity-badge ${quantityClass}">
                            ${product.quantity} available
                            ${product.quantity < 10 ? '<i class="fas fa-exclamation-circle"></i>' : ''}
                        </div>
                    </div>
                    
                    <div class="product-actions">
                        <button class="btn add-to-cart-btn" onclick="addToCart(${product.id}, '${product.name}', ${product.price})">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                        <button class="btn wishlist-btn" onclick="addToWishlist(${product.id})">
                            <i class="far fa-heart"></i> Wishlist
                        </button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            productsContent.innerHTML = '';
            productsContent.appendChild(productsGrid);
            document.getElementById('productsCount').textContent = `${products.length} ${products.length === 1 ? 'product' : 'products'}`;
        }

        // Helper function to get quantity class
        function getQuantityClass(quantity) {
            if (quantity === 0) return 'quantity-low';
            if (quantity < 10) return 'quantity-low';
            if (quantity < 25) return 'quantity-medium';
            return 'quantity-high';
        }

        // Helper function to get product icon
        function getProductIcon(category) {
            const icons = {
                'vegetables': 'fa-carrot',
                'fruits': 'fa-apple-alt',
                'dairy': 'fa-cheese',
                'meat': 'fa-drumstick-bite',
                'bakery': 'fa-bread-slice',
                'beverages': 'fa-wine-bottle'
            };
            return icons[category?.toLowerCase()] || 'fa-box';
        }

        // Helper function to get product badge
        function getProductBadge(product) {
            if (product.price < 10) return { class: 'badge-sale', text: 'Great Deal' };
            if (product.quantity > 50) return { class: 'badge-popular', text: 'Popular' };
            if (Math.random() > 0.7) return { class: 'badge-new', text: 'New' };
            return null;
        }

        // Show loading state
        function showLoadingState() {
            const productsContent = document.getElementById('productsContent');
            productsContent.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading products...</p>
                </div>
            `;
        }

        // Show error state
        function showErrorState(message) {
            const productsContent = document.getElementById('productsContent');
            productsContent.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                    <button class="action-btn cart-btn" onclick="fetchProducts()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = productsData.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                (product.category && product.category.toLowerCase().includes(searchTerm))
            );
            displayProducts(filteredProducts);
        });

        // Sort functionality
        document.getElementById('sortSelect').addEventListener('change', function(e) {
            const sortBy = e.target.value;
            let sortedProducts = [...productsData];
            
            switch(sortBy) {
                case 'name':
                    sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'price-low':
                    sortedProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    sortedProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'quantity':
                    sortedProducts.sort((a, b) => b.quantity - a.quantity);
                    break;
            }
            
            displayProducts(sortedProducts);
        });

        // Cart functionality
        function addToCart(productId, productName, price) {
            alert(`Added ${productName} to cart!`);
            // In a real app, you would update cart state and localStorage
        }

        function addToWishlist(productId) {
            alert('Added to wishlist!');
            // In a real app, you would update wishlist state
        }

        function viewCart() {
            alert('Cart functionality would open here');
            // In a real app, you would navigate to cart page
        }

        function goBackToRetailers() {
            window.history.back();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            if (!retailerId) {
                showErrorState('No retailer specified. Please select a retailer first.');
                return;
            }
            fetchProducts();
        });
    </script>
</body>

</html>
