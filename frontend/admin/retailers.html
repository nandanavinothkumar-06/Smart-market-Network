<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retailer Management - Smart Market System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a3a5f;
            --secondary: #2c5c7a;
            --accent: #3a9bdc;
            --accent-light: #5bb3e8;
            --light: #f8fafc;
            --text: #2d3748;
            --text-light: #718096;
            --success: #38b2ac;
            --border: #e2e8f0;
            --error: #e53e3e;
            --warning: #ed8936;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 40px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?retail,shops') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 1400px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            margin: 0 auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--accent), var(--success));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 700;
        }

        .logo i {
            color: var(--accent);
            background: rgba(58, 155, 220, 0.1);
            padding: 10px;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--accent), var(--success));
            border-radius: 3px;
        }

        .admin-info {
            margin-bottom: 30px;
            color: var(--text-light);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-info i {
            color: var(--accent);
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* Retailers Controls */
        .retailers-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            flex: 1;
            min-width: 400px;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .search-box input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(58, 155, 220, 0.2);
        }

        .filter-select {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .back-btn {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .back-btn:hover {
            background: var(--text-light);
            color: white;
        }

        .export-btn {
            background: linear-gradient(to right, var(--success), #4fd1c7);
            color: white;
        }

        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 178, 172, 0.4);
        }

        .add-retailer-btn {
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
        }

        .add-retailer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 155, 220, 0.4);
        }

        /* Retailers Grid Section */
        .retailers-section {
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: var(--accent);
        }

        .retailers-count {
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .retailers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .retailer-card {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .retailer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--accent);
            background: white;
        }

        .retailer-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .retailer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: rgba(58, 155, 220, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .retailer-info {
            flex: 1;
            text-align: left;
        }

        .retailer-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 5px;
        }

        .retailer-location {
            color: var(--text-light);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 8px;
        }

        .retailer-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--warning);
            font-weight: 600;
        }

        .retailer-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 10px 0;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(58, 155, 220, 0.05);
            border-radius: 8px;
        }

        .stat-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2px;
        }

        .stat-label-small {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .retailer-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(56, 178, 172, 0.1);
            color: var(--success);
            border: 1px solid rgba(56, 178, 172, 0.3);
        }

        .status-inactive {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .status-suspended {
            background: rgba(229, 62, 62, 0.1);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.3);
        }

        .action-btns {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            justify-content: center;
        }

        .view-btn {
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            color: white;
        }

        .view-btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--accent));
            transform: translateY(-2px);
        }

        .edit-btn {
            background: rgba(56, 178, 172, 0.1);
            color: var(--success);
            border: 1px solid rgba(56, 178, 172, 0.3);
        }

        .edit-btn:hover {
            background: var(--success);
            color: white;
        }

        .suspend-btn {
            background: rgba(237, 137, 54, 0.1);
            color: var(--warning);
            border: 1px solid rgba(237, 137, 54, 0.3);
        }

        .suspend-btn:hover {
            background: var(--warning);
            color: white;
        }

        /* Loading and Empty States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            color: var(--text-light);
        }

        .loading i {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .loading p {
            font-size: 1.1rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        /* Footer */
        .footer-note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-note i {
            color: var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .retailers-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filter {
                min-width: 100%;
            }

            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .retailers-section {
                padding: 20px;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .retailers-grid {
                grid-template-columns: 1fr;
            }

            .retailer-stats {
                grid-template-columns: repeat(3, 1fr);
            }

            .action-btns {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Smart Market System</span>
        </div>
        <h1>Retailer Management</h1>

        <div class="admin-info">
            <i class="fas fa-user-shield"></i>
            <span>Administrator Dashboard - Retailers</span>
        </div>

        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-store-alt stat-icon"></i>
                <div class="stat-value" id="totalRetailers">0</div>
                <div class="stat-label">Total Retailers</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle stat-icon"></i>
                <div class="stat-value" id="activeRetailers">0</div>
                <div class="stat-label">Active Retailers</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-boxes stat-icon"></i>
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-shopping-cart stat-icon"></i>
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Monthly Orders</div>
            </div>
        </div>

        <!-- Retailers Controls -->
        <div class="retailers-controls">
            <div class="search-filter">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search retailers...">
                </div>
                <select class="filter-select" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="suspended">Suspended</option>
                </select>
                <select class="filter-select" id="locationFilter">
                    <option value="all">All Locations</option>
                    <option value="new-york">New York</option>
                    <option value="los-angeles">Los Angeles</option>
                    <option value="chicago">Chicago</option>
                    <option value="miami">Miami</option>
                </select>
            </div>
            <div class="action-buttons">
                <button class="action-btn back-btn" onclick="goToDashboard()">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
                <button class="action-btn export-btn" onclick="exportRetailers()">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="action-btn add-retailer-btn" onclick="openAddRetailerModal()">
                    <i class="fas fa-store"></i> Add Retailer
                </button>
            </div>
        </div>

        <!-- Retailers Grid -->
        <div class="retailers-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-store-alt"></i>
                    All Retailers
                </h2>
                <div class="retailers-count" id="retailersCount">0 retailers</div>
            </div>

            <div id="retailersContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading retailers...</p>
                </div>
            </div>
        </div>

        <div class="footer-note">
            <i class="far fa-copyright"></i>
            <span>2025 Smart Market System. All rights reserved.</span>
        </div>
    </div>

    <script>
        let retailersData = [];

        // Fetch retailers from API
        async function fetchRetailers() {
            try {
                showLoadingState();
                const response = await fetch('http://localhost:8080/admin/retailers');
                
                if (!response.ok) {
                    throw new Error(`Failed to load retailers: ${response.status}`);
                }
                
                const data = await response.json();
                retailersData = data;
                displayRetailers(data);
                updateStats(data);
                
            } catch (error) {
                console.error('Error fetching retailers:', error);
                showErrorState('Failed to load retailers. Please try again.');
            }
        }

        // Display retailers in grid
        function displayRetailers(retailers) {
            const retailersContent = document.getElementById('retailersContent');
            
            if (!retailers || retailers.length === 0) {
                retailersContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-store-slash"></i>
                        <p>No retailers found</p>
                        <p>Add your first retailer to get started</p>
                    </div>
                `;
                document.getElementById('retailersCount').textContent = '0 retailers';
                return;
            }

            const retailersGrid = document.createElement('div');
            retailersGrid.className = 'retailers-grid';
            
            retailers.forEach(retailer => {
                const retailerCard = document.createElement('div');
                retailerCard.className = 'retailer-card';
                
                const stats = generateRetailerStats(retailer);
                
                retailerCard.innerHTML = `
                    <div class="retailer-status status-${retailer.status || 'active'}">
                        ${retailer.status ? retailer.status.charAt(0).toUpperCase() + retailer.status.slice(1) : 'Active'}
                    </div>
                    
                    <div class="retailer-header">
                        <div class="retailer-avatar">
                            <i class="fas fa-store"></i>
                        </div>
                        <div class="retailer-info">
                            <div class="retailer-name">${retailer.name}</div>
                            <div class="retailer-location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${retailer.location}
                            </div>
                            <div class="retailer-rating">
                                <i class="fas fa-star"></i>
                                <span>${retailer.rating || '4.5'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="retailer-stats">
                        <div class="stat-item">
                            <div class="stat-number">${stats.products}</div>
                            <div class="stat-label-small">Products</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.orders}</div>
                            <div class="stat-label-small">Orders</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.revenue}</div>
                            <div class="stat-label-small">Revenue</div>
                        </div>
                    </div>
                    
                    <div class="action-btns">
                        <button class="btn view-btn" onclick="viewRetailer(${retailer.id})">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="btn edit-btn" onclick="editRetailer(${retailer.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn suspend-btn" onclick="toggleRetailerStatus(${retailer.id}, '${retailer.status}')">
                            <i class="fas ${retailer.status === 'suspended' ? 'fa-play' : 'fa-pause'}"></i> ${retailer.status === 'suspended' ? 'Activate' : 'Suspend'}
                        </button>
                    </div>
                `;
                
                retailersGrid.appendChild(retailerCard);
            });
            
            retailersContent.innerHTML = '';
            retailersContent.appendChild(retailersGrid);
            document.getElementById('retailersCount').textContent = `${retailers.length} ${retailers.length === 1 ? 'retailer' : 'retailers'}`;
        }

        // Generate random stats for demonstration
        function generateRetailerStats(retailer) {
            return {
                products: Math.floor(Math.random() * 50) + 10,
                orders: Math.floor(Math.random() * 100) + 20,
                revenue: 'â‚¹' + (Math.floor(Math.random() * 5000) + 1000)
            };
        }

        // Update statistics
        function updateStats(retailers) {
            const totalRetailers = retailers.length;
            const activeRetailers = retailers.filter(r => r.status === 'active').length;
            
            document.getElementById('totalRetailers').textContent = totalRetailers;
            document.getElementById('activeRetailers').textContent = activeRetailers;
            document.getElementById('totalProducts').textContent = totalRetailers * 25; // Mock data
            document.getElementById('totalOrders').textContent = totalRetailers * 60; // Mock data
        }

        // Show loading state
        function showLoadingState() {
            const retailersContent = document.getElementById('retailersContent');
            retailersContent.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading retailers...</p>
                </div>
            `;
        }

        // Show error state
        function showErrorState(message) {
            const retailersContent = document.getElementById('retailersContent');
            retailersContent.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                    <button class="action-btn add-retailer-btn" onclick="fetchRetailers()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredRetailers = retailersData.filter(retailer => 
                retailer.name.toLowerCase().includes(searchTerm) ||
                retailer.location.toLowerCase().includes(searchTerm)
            );
            displayRetailers(filteredRetailers);
        });

        // Filter functionality
        document.getElementById('statusFilter').addEventListener('change', filterRetailers);
        document.getElementById('locationFilter').addEventListener('change', filterRetailers);

        function filterRetailers() {
            const statusFilter = document.getElementById('statusFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;
            
            let filteredRetailers = retailersData.filter(retailer => {
                const statusMatch = statusFilter === 'all' || retailer.status === statusFilter;
                const locationMatch = locationFilter === 'all' || 
                    retailer.location.toLowerCase().includes(locationFilter.toLowerCase());
                return statusMatch && locationMatch;
            });
            
            displayRetailers(filteredRetailers);
        }

        // Retailer management functions
        function viewRetailer(retailerId) {
            const retailer = retailersData.find(r => r.id === retailerId);
            if (retailer) {
